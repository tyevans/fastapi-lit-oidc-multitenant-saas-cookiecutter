# Build Workflow for {{ cookiecutter.project_name }}
# Generated by cookiecutter template
#
# This workflow builds and pushes Docker images to GitHub Container Registry (ghcr.io)
#
# Triggers:
# - Push to main branch (builds latest)
# - Version tags (v*) (builds semantic version)
# - Manual trigger (workflow_dispatch)
#
# Features:
# - Multi-platform builds (linux/amd64, linux/arm64)
# - Docker layer caching via GitHub Actions cache
# - SBOM generation for security scanning
# - OCI-compliant image labels

name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:  # Allow manual triggers

concurrency:
  group: {% raw %}${{ github.workflow }}-${{ github.ref }}{% endraw %}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: {% raw %}${{ github.repository }}/backend{% endraw %}
  FRONTEND_IMAGE: {% raw %}${{ github.repository }}/frontend{% endraw %}

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: {% raw %}${{ env.REGISTRY }}{% endraw %}
          username: {% raw %}${{ github.actor }}{% endraw %}
          password: {% raw %}${{ secrets.GITHUB_TOKEN }}{% endraw %}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: {% raw %}${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}{% endraw %}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=semver,pattern={% raw %}{{version}}{% endraw %}
            type=semver,pattern={% raw %}{{major}}.{{minor}}{% endraw %}
            type=raw,value=latest,enable={% raw %}{{is_default_branch}}{% endraw %}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile
          target: production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: {% raw %}${{ steps.meta.outputs.tags }}{% endraw %}
          labels: {% raw %}${{ steps.meta.outputs.labels }}{% endraw %}
          cache-from: type=gha
          cache-to: type=gha,mode=max
{%- if cookiecutter.include_sentry == "yes" %}
          build-args: |
            SENTRY_RELEASE={% raw %}${{ github.sha }}{% endraw %}
{%- endif %}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: {% raw %}${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}{% endraw %}:{% raw %}${{ steps.meta.outputs.version }}{% endraw %}
          artifact-name: sbom-backend.spdx.json
          output-file: sbom-backend.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-backend
          path: sbom-backend.spdx.json
          retention-days: 90

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: {% raw %}${{ env.REGISTRY }}{% endraw %}
          username: {% raw %}${{ github.actor }}{% endraw %}
          password: {% raw %}${{ secrets.GITHUB_TOKEN }}{% endraw %}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: {% raw %}${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}{% endraw %}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=semver,pattern={% raw %}{{version}}{% endraw %}
            type=semver,pattern={% raw %}{{major}}.{{minor}}{% endraw %}
            type=raw,value=latest,enable={% raw %}{{is_default_branch}}{% endraw %}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile
          target: production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: {% raw %}${{ steps.meta.outputs.tags }}{% endraw %}
          labels: {% raw %}${{ steps.meta.outputs.labels }}{% endraw %}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: {% raw %}${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}{% endraw %}:{% raw %}${{ steps.meta.outputs.version }}{% endraw %}
          artifact-name: sbom-frontend.spdx.json
          output-file: sbom-frontend.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-frontend
          path: sbom-frontend.spdx.json
          retention-days: 90
